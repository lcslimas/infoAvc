<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game('100%','100%', Phaser.AUTO, '', { preload: preload, create: create, update: update });
function preload() {
    this.scale.scaleMode = Phaser.ScaleManager.RESIZE;
    this.stage.backgroundColor = 0x0C0C1F;
    game.load.image('ambulancia', 'assets/ambulancia.svg');
    window.addEventListener('resize', function () {  resize() ;});

}

function create() {
}

function update() {
}

function resize(){
    const ambulancia = game.add.image(100, 100, 'ambulancia');
    ambulancia.scale.setTo(game.width/1280);
}
</script>

</body>
</html>
